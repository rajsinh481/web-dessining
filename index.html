<!DOCTYPE html>
<html>
    <head>
        <title>raj</title>
            <style>
                @keyframes moving{
                    0%{transform: translate(0px,0px);}
                    50%{transform: translate(60px,300px);}
                          100%{transform: translate(120px,200px);}
                }
                .raj{
                    height: 100px;
                    width: 100px;
                     border: 1px solid black;
                     animation:moving 4s ease-out 0s 5;
                     background-color: aquamarine;
                     text-align: center;
                     font-size: 25px;
                }
            </style>

    </head>

    <body>
<div class="raj">raj</div>
    </body>
</html>
